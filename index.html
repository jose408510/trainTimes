<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/sf at night.jpg" alt="The City at night" height="450px" width="1080">
          </div>
        </div>
      </div>


      <table class="table" id="style">
            <thead >
                <tr>
            <th class="only"> <strong>Current Train Schdule </strong></th>
                </tr>
              <tr>
                <th>Train name</th> 
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Min Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pinapple Express</td>
                <td>Mexico</td>
                <td>360</td>
                <td>1:30PM</td>
                <td>100min</td>
              </tr>
              <tr>
                <td id="train-display"></td>
                <td id="destination-display"></td>
                <td id="first-display"></td>
                <td id="frequency-display"></td>
              </tr>

            </tbody>
          </table>
          
      




      <div class="panel panel-primary" id="bottomstuff">
        <div class="panel-heading">
            <h3 class="single"><strong>Add a New Train</strong></h3>
        </div>

        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="train-Name">
                </div>

                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destination-Time">
                </div>

                <div class="form-group">
                    <label for="">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-Time">
                </div>

                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-Input">
                </div>
                
                <button type="button"class="btn btn-primary" id="addBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>






















    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/train.js"></script>
</body>
</html>
